<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/crudEjercicios.css" type="text/css">
  <link rel="icon" href="/static/img/iconos/8.png" type="image/png">
  <title>CRUD Ejercicios</title>
</head>
<body>

  <!-- Botón de regreso -->
  <button class="back-btn" onclick="window.history.back()">
    &#10094; Regresar
  </button>

  <!-- Contenedor principal -->
  <div class="cuerpo">
    
    <label for="titulo">Título</label>
    <input type="text" name="titulo" id="titulo" value="{{ ejercicio[1] }}">

    <br><br>

    <label for="opciones">Elige una opción</label>
    <select id="opciones" onchange="mostrarFormulario()">
      <option value="">Opciones</option>
      <option value="letra">Letras</option>
      <option value="numero">Números</option>
    </select>

    <!-- Formulario de letras -->
    <form id="formLetra" style="display: none; margin-top: 20px;" onsubmit="agregarLetra(event)">
      <label for="selectLetra">Escoja una letra</label>
      <select id="selectLetra">
        <option value="">Opciones</option>
        <!-- Opciones de letras -->
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <!-- ... demás letras ... -->
        <option value="Z">Z</option>
      </select>
      <button type="submit">Agregar</button>
    </form>

    <!-- Formulario de números -->
    <form id="formNumero" style="display: none; margin-top: 20px;" onsubmit="agregarNumero(event)">
      <label for="selectNumero">Escoja un número</label>
      <select id="selectNumero">
        <option value="">Opciones</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button type="submit">Agregar</button>
    </form>

    <!-- Tabla -->
    <table id="tablaValores" border="1" style="margin-top: 40px; border-collapse: collapse; width: 100%;">
      <thead>
        <tr>
          <th>Letra o Dígito</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
        <!-- Aquí se agregan las filas -->
      </tbody>
    </table>

    <!-- Botón actualizar -->
    <button onclick="actualizarEjercicio('{{ ejercicio[0] }}')" style="margin-top: 20px;" class="subireje">
      Actualizar ejercicio
    </button>

  </div> <!-- /.cuerpo -->

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/mostrarCrudPreguntas.js') }}"></script>
  <script>
    let respuesta = {{ respuesta | tojson }};
    respuesta.forEach(function(valor) {
        agregarFilaATabla(valor);
    });
  </script>

</body>
</html>
