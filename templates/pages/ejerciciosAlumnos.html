<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del maestro</title>
    <link rel="stylesheet" href="../../static/styles/ejerciciosAlumnos.css" type="text/css">
</head>
<body>
    <p>Ejercicios propuestos por el docente</p>
    
    {% for titulo in ejercicios %}
        <div class="ejercicio">
            <a href="/ejercicio?id={{titulo[1]}}">
                <p>{{titulo[0]}}</p>
            </a>
        </div>
    {% endfor %}
</body>
</html>
