<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/recuperarContraseña.css" type="text/css">
    <title>Recuperar contraseña</title>
</head>
<body>
    <div class="crearCuenta">
        <div class="texto">
            <h1>¿Olvidaste tu contraseña?</h1> 
        </div>
        
        <div class="campos">
            <form action="/recuperar_contraseña" method="post">
                <label>Proporcione su correo por favor:</label> <br>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required class="campo"> <br>
                <button type="submit" class="btn">Aceptar</button>
            </form>
        </div>

        <div class="links">
            <p>¿Recordaste tu contraseña? <a href="{{url_for('sesion')}}"> iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
