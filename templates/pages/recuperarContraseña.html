<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Recuperar contraseña</title>

  <link rel="stylesheet" href="../../static/styles/recuperarContraseña.css" type="text/css">
  <link rel="icon" href="../../static/img/iconos/2.png" type="image/png">
</head>
<body>

  <!-- Contenedor principal (2 columnas al 50%) -->
  <div class="recover-container">
    
    <!-- Columna Izquierda: Imagen de fondo (50%) -->
    <div class="image-side"></div>

    <!-- Columna Derecha: Formulario (50%) -->
    <div class="form-side">
      <div class="form-content">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p class="intro-text">Proporciónanos los siguientes datos:</p>

        <!-- Formulario -->
        <form action="/recuperar_contraseña" method="post">
          <!-- Campo de correo con ícono dentro -->
          <div class="input-container">
            <input 
              type="email" 
              name="email" 
              placeholder="Por favor ingresa tu dirección de correo electrónico"
              required
            >
            <span class="icon">
              <!-- Ajusta la ruta de tu ícono de sobre -->
              <img src="../../static/img/recuperarContraseña/sobre.png" alt="Ícono de sobre">
            </span>
          </div>

          <!-- Botón Aceptar (azul) -->
          <button type="submit" class="btn">Aceptar</button>
        </form>

        <p class="recover-link">
          ¿Recordaste tu contraseña? 
          <a href="{{ url_for('sesion') }}">iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
